<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review Form</title>
</head>
<body>
  <h1>Book Review Form</h1>
  <form action="submit.php" method="post">
    <p>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        </p>
        <p>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        </p>
        <p>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        </p>  <label for="book_title">Book Title:</label><br>
    <input type="text" id="book_title" name="book_title" required><br><br>
    
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" required><br><br>
    
    <label for="rating">Rating (1-5):</label><br>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
    
    <label for="review">Review:</label><br>
    <textarea id="review" name="review" rows="10" cols="50" required></textarea><br><br>
    <tr>
      <td colspan="5"><button><a href="bookreview.html">Submit</a></button></td>
   </tr>
  </form>
</body>
</html>
